<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twind API Documentation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: #0a0a0f;
        color: #e4e4eb;
        font-size: 14px;
      }

      .layout {
        display: flex;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        min-width: 240px;
        background: #111118;
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        transition: all 0.2s ease;
        overflow: hidden;
        z-index: 100;
      }

      .sidebar.collapsed {
        width: 48px;
        min-width: 48px;
      }

      .sidebar-header {
        padding: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .sidebar-logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        font-size: 15px;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
      }

      .sidebar-logo svg {
        flex-shrink: 0;
      }

      .sidebar.collapsed .sidebar-logo span {
        display: none;
      }

      .collapse-btn {
        background: transparent;
        border: none;
        color: #8b8b9e;
        cursor: pointer;
        padding: 6px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s ease;
        flex-shrink: 0;
      }

      .collapse-btn:hover {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
      }

      .sidebar.collapsed .collapse-btn {
        transform: rotate(180deg);
      }

      .sidebar-nav {
        flex: 1;
        overflow-y: auto;
        padding: 12px 8px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 8px;
        color: #b4b4c4;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.15s ease;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
      }

      .nav-item:hover {
        background: rgba(139, 92, 246, 0.1);
        color: #e4e4eb;
      }

      .nav-item.active {
        background: rgba(139, 92, 246, 0.15);
        color: #a78bfa;
      }

      .nav-item svg {
        flex-shrink: 0;
        width: 18px;
        height: 18px;
      }

      .sidebar.collapsed .nav-item span {
        display: none;
      }

      .nav-subitems {
        margin-left: 20px;
        border-left: 1px solid rgba(255, 255, 255, 0.08);
        padding-left: 8px;
        margin-top: 4px;
      }

      .sidebar.collapsed .nav-subitems {
        display: none;
      }

      .nav-subitem {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 6px;
        color: #8b8b9e;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.15s ease;
        font-size: 13px;
      }

      .nav-subitem:hover {
        background: rgba(139, 92, 246, 0.08);
        color: #b4b4c4;
      }

      .nav-subitem.active {
        background: rgba(139, 92, 246, 0.12);
        color: #a78bfa;
      }

      .nav-subitem svg {
        width: 14px;
        height: 14px;
        flex-shrink: 0;
      }

      /* Content */
      .content {
        flex: 1;
        overflow: hidden;
        background: #0a0a0f;
      }

      #api-container,
      #guides-container,
      #guide-content-container {
        width: 100%;
        height: 100%;
        display: none;
        overflow: auto;
      }

      #api-container.visible,
      #guides-container.visible,
      #guide-content-container.visible {
        display: block;
      }

      #guides-frame {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Guide Content Styles */
      .guide-wrapper {
        max-width: 800px;
        margin: 0 auto;
        padding: 48px 32px;
      }

      .guide-content h1 {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
        margin: 0 0 24px 0;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .guide-content h2 {
        font-size: 24px;
        font-weight: 600;
        color: #e4e4eb;
        margin: 40px 0 16px 0;
      }

      .guide-content h3 {
        font-size: 18px;
        font-weight: 600;
        color: #d4d4dc;
        margin: 32px 0 12px 0;
      }

      .guide-content p {
        margin: 0 0 16px 0;
        line-height: 1.7;
      }

      .guide-content ul,
      .guide-content ol {
        margin: 0 0 16px 0;
        padding-left: 24px;
      }

      .guide-content li {
        margin-bottom: 8px;
      }

      .guide-content code {
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, monospace;
        font-size: 13px;
        background: rgba(139, 92, 246, 0.15);
        color: #c4b5fd;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .guide-content pre {
        background: #0d0d14;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 20px;
        overflow-x: auto;
        margin: 0 0 24px 0;
      }

      .guide-content pre code {
        background: none;
        padding: 0;
        color: inherit;
        font-size: 13px;
        line-height: 1.5;
      }

      .guide-content a {
        color: #a78bfa;
        text-decoration: none;
      }

      .guide-content a:hover {
        text-decoration: underline;
      }

      .guide-content hr {
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        margin: 40px 0;
      }

      .guide-content em {
        color: #8b8b9e;
      }

      .guide-content blockquote {
        border-left: 3px solid #a78bfa;
        margin: 16px 0;
        padding: 12px 20px;
        background: rgba(139, 92, 246, 0.08);
        border-radius: 0 8px 8px 0;
      }

      .guide-content blockquote p {
        margin: 0;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #8b8b9e;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 24px;
        transition: color 0.15s ease;
      }

      .back-link:hover {
        color: #a78bfa;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z" />
              <path d="M2 17l10 5 10-5" />
              <path d="M2 12l10 5 10-5" />
            </svg>
            <span>Twind API</span>
          </div>
          <button class="collapse-btn" onclick="toggleSidebar()" title="Toggle sidebar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
        </div>

        <nav class="sidebar-nav">
          <!-- API Reference -->
          <a class="nav-item active" id="nav-api" onclick="showSection('api')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
            <span>API Reference</span>
          </a>

          <!-- Guides -->
          <a class="nav-item" id="nav-guides" onclick="showSection('guides')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            <span>Guides</span>
          </a>
          <div class="nav-subitems">
            <a class="nav-subitem" id="nav-guide-api-key" onclick="showGuide('get-api-token.md')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
              </svg>
              <span>Get API Key</span>
            </a>
          </div>
        </nav>
      </aside>

      <main class="content">
        <div id="api-container" class="visible"></div>
        <div id="guides-container">
          <iframe id="guides-frame" src=""></iframe>
        </div>
        <div id="guide-content-container">
          <div class="guide-wrapper">
            <a class="back-link" href="#" onclick="showSection('guides'); return false;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
              Back to Guides
            </a>
            <div id="guide-content" class="guide-content"></div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Initialize Scalar API Reference
      Scalar.createApiReference("#api-container", {
        url: "openapi-access-control-api.yaml",
        theme: "purple",
        showSidebar: true,
        darkMode: true,
      });

      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
      }

      function setActiveNav(elementId) {
        document.querySelectorAll(".nav-item, .nav-subitem").forEach((el) => {
          el.classList.remove("active");
        });
        if (elementId) {
          document.getElementById(elementId).classList.add("active");
        }
      }

      function showSection(section) {
        const apiContainer = document.getElementById("api-container");
        const guidesContainer = document.getElementById("guides-container");
        const guideContentContainer = document.getElementById("guide-content-container");

        apiContainer.classList.remove("visible");
        guidesContainer.classList.remove("visible");
        guideContentContainer.classList.remove("visible");

        if (section === "api") {
          apiContainer.classList.add("visible");
          setActiveNav("nav-api");
        } else if (section === "guides") {
          guidesContainer.classList.add("visible");
          setActiveNav("nav-guides");
          document.getElementById("guides-frame").src = "guides/index.html";
        }
      }

      function showGuide(file) {
        const apiContainer = document.getElementById("api-container");
        const guidesContainer = document.getElementById("guides-container");
        const guideContentContainer = document.getElementById("guide-content-container");
        const guideContent = document.getElementById("guide-content");

        apiContainer.classList.remove("visible");
        guidesContainer.classList.remove("visible");
        guideContentContainer.classList.add("visible");
        setActiveNav("nav-guide-api-key");

        // Show loading
        guideContent.innerHTML = '<p style="color: #8b8b9e;">Loading...</p>';

        // Fetch and render markdown
        fetch('/guides/' + file)
          .then((res) => {
            if (!res.ok) throw new Error('Not found');
            return res.text();
          })
          .then((md) => {
            guideContent.innerHTML = marked.parse(md);
            // Apply syntax highlighting
            document.querySelectorAll("#guide-content pre code").forEach((block) => {
              hljs.highlightElement(block);
            });
          })
          .catch(() => {
            guideContent.innerHTML = `
              <h2 style="color: #f87171;">Guide not found</h2>
              <p style="color: #8b8b9e;">The requested guide could not be loaded.</p>
            `;
          });
      }
    </script>
  </body>
</html>
